register_confirmation_with_pass:
  subject: 'Activatielink voor de e-OvB EZOEF-app'
  body: "Geachte collega,\r\n\r\nIemand heeft uw mailadres opgegeven voor registratie van de e-OvB EZOEF-app op een mobiel apparaat.\r\nAls dit inderdaad door u is gedaan en u wilt de app activeren op uw mobiele apparaat, klik dan op onderstaande link, of kopieer deze naar uw internetbrowser.\r\nAls dit niet door u is gedaan, stuur deze e-mail dan door naar contact@e-overheidvoorbedrijven.nl.\r\n\r\nActivatielink:\r\n[user:registrationpassword-url]\r\n\r\nDeze link kan slechts 1 keer gebruikt worden.\r\n\r\ne-OvB Beheer"
langcode: nl
